<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------------------icon with title--------------------- -->
    <link rel="icon" href="https://image.shutterstock.com/image-photo/top-view-all-necessary-food-600w-1017770149.jpg" type="image/icon type">
    <!-- ----------bootstrap link(CDN)--------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ----------fontawesome link(CDN)------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ------------------external css--------------------- -->
    <link rel="stylesheet" href="Login.css">
    <title>Login page</title>
</head>


<body>
    <div class="container">
        <div class="header">
        <h2>Login Form</h2>
        </div>
        <form id="logform">
            <div class="form-control">
                <label>Email</label>
                <input type="email" class="email" placeholder="Enter Your Email" id="umail">
                <small></small>
            </div>
           
            <div class="form-control">
                <label>Password</label>
                <input type="password" class="pass" placeholder="Enter Your Password" id="upass">
                <small></small>
            </div>

            <button type="submit" id="sub">Sign In</button>
        </form>
    </div>

    <script src="Login.js"></script>
</body>
</html>
